<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
</head>
<body>
    <div class="logo-container"><img logo><h1>ODIN</h1></div>
    <div class="main-container">
        <div class="top-text"></div>
        <form>
            <legend>Let's do this!</legend>
            <fieldset>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="user-fname">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="user-lname">
                <label for="email">Email</label>
                <input type="email" id="email" name="user-email">
                <label for="phone">Telephone number</label>
                <input type="tel" id="phone" name="user-phone">
                <label for="password">Password</label>
                <input type="password" id="password" name="user-password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="user-confirm-password">                                        
            </fieldset>
        </form>
        <div class="bottom-text">
            <button>Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
