<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up!</title>
</head>
<body>
    <div class="left-container">
        <div class="logo-container"><img class="logo" src="./images/odin-lined.png"><h1>ODIN</h1></div>
        <img class="background-img" src="./images/halie-west-25xggax4bSA-unsplash.jpg">
    </div>
    <div class="main-container">
        <div class="top-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <form>
            <legend>Let's do this!</legend>
            <fieldset>
                <div class="input-div">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="user-fname">
                </div>
                <div class="input-div">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="user-lname">
                </div>
                <div class="input-div">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user-email">
                </div>
                <div class="input-div">    
                    <label for="phone">Telephone number</label>
                    <input type="tel" id="phone" name="user-phone">
                </div>
                <div class="input-div">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user-password">
                </div>
                <div class="input-div">    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="user-confirm-password">                                        
                </div>
            </fieldset>
        </form>
        <div class="bottom-text">
            <button>Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
